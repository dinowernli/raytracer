package raytracer;

import "proto/util/color_data.proto";
import "proto/util/point_data.proto";

message PointLightData {
  optional PointData position = 1;
  optional ColorData color = 2;
}

message SphereLightData {
  optional ColorData color = 1;
  optional PointData center = 2;
  optional double radius = 3;
}