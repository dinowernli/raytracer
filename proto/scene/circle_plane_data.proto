package raytracer;

import "proto/scene/plane_data.proto";
import "proto/util/point_data.proto";
import "proto/util/vector_data.proto";

message CirclePlaneData {
  optional PlaneData plane_data = 1;

  // Specifies the width of each ring.
  optional double radius = 2 [default = 1];
  optional string ring_material_id = 3;
}