package raytracer;

import "proto/scene/camera_data.proto";
import "proto/scene/light_data.proto";
import "proto/scene/plane_data.proto";
import "proto/scene/triangle_data.proto";

message ElementGroup {
  repeated TriangleData triangles = 1;
  repeated PlaneData planes = 2;
}

message SceneData {
  optional CameraData camera = 1;
  repeated PointLightData lights = 2;
  repeated ElementGroup element_groups = 3;
}