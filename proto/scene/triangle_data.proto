package raytracer;

import "proto/util/point_data.proto";
import "proto/util/vector_data.proto";

message TriangleData {
  optional PointData point1 = 1;
  optional VectorData normal1 = 2;
  optional PointData p2 = 3;
  optional VectorData n2 = 4;
  optional PointData p3 = 5;
  optional VectorData n1 = 6;
}